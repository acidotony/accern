name: Terraform Product deployment 

on: 
  
  push:
    branches:
      - main
    paths:
       - 'terraform-templates/connectivity/**'
       - '.github/workflows/lz_connectivity.yml'
      
env:
  APPLICATION_NAME: "azlzconnectivity"

permissions:
  id-token: write
  contents: read

jobs:
  TerraformProductDeployment:
    name: IaC LZ Connectivity Deployment
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.9.3
        terraform_wrapper: false

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{secrets.AZURE_CLIENT_ID}}
        tenant-id: ${{secrets.AZURE_TENANT_ID}}
        subscription-id: ${{secrets.AZURE_SUBSCRIPTION_ID}}
    
    - name: Terraform Init and Plan
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      run: |
        terraform init \
           -backend-config="resource_group_name=${{ vars.BACKEND_RESOURCE_GROUP_NAME }}" \
           -backend-config="storage_account_name=${{ vars.BACKEND_STORAGE_ACCOUNT_NAME }}" \
           -backend-config="container_name=${{ vars.BACKEND_CONTAINER_NAME }}" \
           -backend-config="access_key=${{ secrets.BACKEND_ACCESS_KEY }}" \
           -backend-config="key=terraform.tfstate" \
           -reconfigure
        
        terraform plan -var-file=template.tfvars -out=tfplan
      working-directory: ./terraform-templates/connectivity
  